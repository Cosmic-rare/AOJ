        '# AOJ解答集(94問)\n\n```\nFH242133\nFukushima242133\n```\n\n## この書の使い方\n\n- AOJの模範解答として\n- 全部読んで`Python`を理解する\n  - 授業理解できてなくてもOK\n\n### 解答集について\n\n```python\n# pythonのコード\n```\n```\n(下にあれば)実行結果\n```\n\n## データ型について\n\nとりあえず理解するべき\n\n- リスト(`[1,2,3]`)\n- 文字列(`"aaa"`)\n- 整数(`10`)\n- 小数(`10.0`, `1.5`)\n- 真偽値(`True`, `False`)\n\n### 型とリテラル\n\n```python\na = "aaa"\n```\n\n`"aaa"`はもろちん文字列型だし、それが入ってる変数`a`も文字列型である.\n\n---\n\nざっくりリテラルを解説すると変更できないオブジェクト→は?\n\n`"aaa"`はどんな状況でも`aaa`を意味するし, `2.71`はどんな状況でも2.71である.\n一方変数`a`は`10`という整数かもしれないし, `"aaa"`で文字列型かもしれない.\n\n## `print`の使い方\n\n基本は`()`の中を表示\n\n```python\nprint()\n```\n\n`,`で区切り複数の値を表示できる(個数制限無し)\n\n```python\nprint("a", 1)\n```\n```\na 1\n```\n\n`end=`と`sep=`で区切りと末尾を指定.\nこの書き方は後程やる関数で学ぶ.\n\n```python\n# 末尾が"aaa"\n# 1, 2, 3が"bbb"で繋がれる\n\nprint(1, 2, 3, end="aaa", sep="bbb")\n```\n```\n1bbb2bbb3aaa\n```\n\n## 1-A\n\n```python\n# printで表示\n# 数字もそのまま突っ込んでOK\n\nprint(1)\n```\n\n## 1-B\n\n```python\n# "もしくは\'で囲む\n# "a"など1文字でもOK\n\nprint("aa")\n```\n\n## 1-C\n\n```python\n# ,(カンマ)で区切ることで複数出力できる\n# 標準だとスペースで繋いで出力してくれる(``変更可)\n\nprint(1,2)\n```\n\n## 1-D\n\n```python\n# 標準だと末尾に改行を自動で挿入してくれる(`end=`で変更可)\n\nprint(1)\n```\n\n## 1-E (解答例2つ)\n\n```python\n# 3回書くだけでOK\n\nprint(1)\nprint(1)\nprint(1)\n```\n\n```python\n# 改行で区切る→OK\n\nprint(1, 1, 1, sep="\n")\n```\n\n## 変数について\n\nいろいろつっこめる便利は箱とかバケツとか.\n\n```python\n# 変数があれば代入\n# なければそのデータで変数を作成\n\n(変数名) = (データ)\n```\n\n## 2-A\n\n```python\n# 変数aを作って10という数字をつっこむ\n# 変数も数字や文字列(いわゆるリテラル)のように振る舞ったりする\n\na = 10\nprint(a)\n```\n\n## 2-B\n\n```python\na = 10\nprint(a)\n\n# 既にある変数の値を上書きする\n\na = 11\n\n# 上書きされてる\n\nprint(a)\n```\n\n## 2-C\n\n```python\n# 何個でも作れる\na = 1\nb = 2\n\n# 数字を入れた時みたいにやってOK\nprint(a, b)\nprint(b, a)\n```\n\n## 2-D (解答例2つ)\n\n`Python`では\n\n```python\na = 1\nb = 2\nc = 3\n```\n\nを\n\n```python\na, b, c = 1, 2, 3\n```\n\nの様に書くことができる.\nそれを用いた解答は\n\n```python\na = 1\nb = 2\n\nprint(a, b)\n\na, b = b, a\n\nprint(a, b)\n```\n\n用いない場合, 交換が面倒だ.\n\n```python\na = 1\nb = 2\n\nprint(a, b)\n\nt = a\na = b\nb = t\n\nprint(a, b)\n```\n\n上書きしてしまわないように別な変数に一時的に移す必要がある.\n\n## データの受け取りについて\n\n`input`で値を受け取ることができる. ここでない`Python`の環境では, キーボードの入力を受け取る関数である.\n\n```python\ninput()\n```\n\n括弧の中に文字列を入れるとそれを表示しつつ聞く.\n\n```python\ninput("年齢を入力: ")\n```\n\n```python\n年齢を入力: (ここからキーボードで入力→)16\n```\n\n`input()`は値を返す→?\n\n```python\n# aに返された値が入る\n\na = input()\n```\n\n```python\n# inputが返した値がprintで表示される\n\nprint(input())\n```\n\n## 3-A (解答例2つ)\n\n```python\nprint(input())\n```\n\n一度変数に入れてもOK\n\n```python\na = input()\nprint(a)\n```\n\n## 3-B\n\n2つに増やすだけでOK\n\n```python\nprint(input())\nprint(input())\n```\n\n```python\na = input()\nb = input()\nprint(a)\nprint(b)\n```\n\n## 3-C\n\n3つ受け取って順番に注意して出力するだけでOK\n\n```python\na = input()\nb = input()\nc = input()\nprint(c)\nprint(b)\nprint(a)\n```\n\n## `split`について\n\n文字を文字で区切ってリストで返す関数. 勘で理解して\n\n```python\n# "a b c dd e"を" "(空白)で区切る\na = "a b c dd e".split(" ")\n\nprint(a)\nprint(a[2])\n```\n\n```\n["a", "b", "c", "dd", "e"]\nc\n```\n\n## 3-D\n\nリストの順番を反転させる方法もあるが, この問題の本質ではないのでパス\n\n```python\na = input().split(" ")\n\n# 逆になるように表示\nprint(a[3], a[2], a[1], a[0])\n```\n\n## 3-E\n\n```python\n# やってることはさっきと同じ\n\na = input().split(" ")\nb = input().split(" ")\nprint(b[1], b[0], a[2])\nprint(a[1], a[0])\n```\n\n## 4-A\n\nやるべきことは\n\n- 値を受け取る\n- 足し算する\n- それを表示する\n\nしかし`input()`で受け取った値は文字列なので足し算が足し算である.\n\n```python\nprint("1" + "2")\n```\n\n```\n12\n```\n\nなので, 値を整数に変換する必要がある.\n\n`Python`では`type`という関数で型を確認できる.\n変換を実験してみる.\n\n```python\n# aは文字列型\na = "10"\nprint(type(a))\n\n# ここで変換\na = int(a)\nprint(type(a))\n```\n\n```\n<class \'str\'>\n<class \'int\'>\n```\n\n`str`(`string`, 文字列)から`int`(`integer`, 整数)に変換されている.\n\n他の変換は以下の通り\n\n```python\n# 整数へ\nint("10")\n\n# 小数へ\nfloat(2.71)\n\n# 文字へ\nstr(10)\n\n# リストやタプルもあるがここでは省略. 多分後で書く\n```\n\n`AOJ`に戻ると, このようなコードになる.\n\n```python\na = int(input())\nb = int(input())\n\nprint(a + b)\n```\n\n## 4-B\n\n```python\n# 引き算にするだけ\na = int(input())\nb = int(input())\n\nprint(a - b)\n```\n\n## 4-C\n\n```python\n# かけ算はこの記号を使う\na = int(input())\nb = int(input())\n\nprint(a * b)\n```\n\n## 4-D\n\n```python\n## //で割り算(切り捨て)ができる\na = int(input())\nb = int(input())\n\nprint(a // b)\n```\n\n## 4-E\n\n```python\n# %あまりを求められる\na = int(input())\nb = int(input())\n\nprint(a % b)\n```\n\n## 4-F\n\n```python\na = int(input())\n\n# **で累乗(aの10乗)\nprint(a ** 10)\n```\n\n## 4-G\n\n```python\n# input増やして計算するだけ\na = int(input())\nb = int(input())\nc = int(input())\n\nprint(a - b * c)\n```\n\n## 4-H\n\nただの割り算をすると小数になり, 小数+整数だと小数になる. これだと間違い判定が下されるので, 切り捨ての演算を代わりにする.\n\nあとはそのまま\n\n```python\na = int(input())\nb = int(input())\nc = int(input())\nd = int(input())\ne = int(input())\n\nprint(a * b ** 3 + c * d // e - 100)\n```\n\n## 4-I\n\n```python\n# これも言われた通りにやるだけ\n\na = int(input())\nb = int(input())\n\nprint(a - a // b * b)\n```\n'
      )
